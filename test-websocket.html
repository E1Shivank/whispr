<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Test</h1>
    <button onclick="testConnection()">Test WebSocket Connection</button>
    <div id="log"></div>

    <script>
        function log(message) {
            document.getElementById('log').innerHTML += '<br>' + message;
            console.log(message);
        }

        function testConnection() {
            log('Testing WebSocket connection...');
            const wsUrl = 'ws://localhost:5000/ws';
            log('Connecting to: ' + wsUrl);
            
            const ws = new WebSocket(wsUrl);
            
            ws.onopen = function() {
                log('‚úÖ WebSocket connected successfully!');
                ws.send(JSON.stringify({ type: 'test', message: 'Hello from client' }));
            };
            
            ws.onmessage = function(event) {
                log('üì® Received: ' + event.data);
            };
            
            ws.onclose = function() {
                log('üîå WebSocket connection closed');
            };
            
            ws.onerror = function(error) {
                log('‚ùå WebSocket error: ' + error);
                log('‚ùå WebSocket readyState: ' + ws.readyState);
            };
        }
    </script>
</body>
</html>
